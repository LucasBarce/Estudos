<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Login</h2>
    <form action="">
        <p id="nome">Nome: <input type="text" name="nome"> </p>
        <p id="senha">Senha: <input type="password" name="senha"> </p>
        <input type="submit" value="Entrar">
    </form>
    <form action="">
        <h2>Cadastre-se</h2>
        <p>Sexo</p>
        <p><input type="radio" name="sexo" value="m">Masculino</p>
        <p><input type="radio" name="sexo" value="f">Feminino</p>
        <p>Interesses</p>
        <p><input type="checkbox" name="interesses" id="">Futebola</p>
        <p><input type="checkbox" name="interesses" id="">Curso</p>
        <p><input type="checkbox" name="interesses" id="">Moda</p>
        <p>Estado</p>
        <select name="estado" id="">
            <option value="SP">SP</option>
            <option value="PR">PR</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
        </select>
        <p>Observacoes</p>
        <textarea name="" id=""></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
