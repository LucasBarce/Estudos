<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Mapa do Site</h1>
    <!--
        Lista nao ordenada circle, square, disc
    -->
    <ul type="disc">
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
        <li>Quarto item</li>
    </ul>

    <!--
        Lista ordenada 1, A, a, I, i
    -->

    <ol type="1">
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
        <li>Quarto item</li>
    </ol>
</body>
</html>
