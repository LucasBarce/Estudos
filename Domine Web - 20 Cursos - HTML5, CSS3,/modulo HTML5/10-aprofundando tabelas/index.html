<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        img{
            width: 7%;
            height: 7%;
        }

    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table style="width: 50%;" border="1px">
        <tr>
            <th>Piloto</th>
            <th>Equipe</th>
            <th>Vitorias</th>
        </tr>
        <tr>
            <td>Lewis Hamilton</td>
            <td><img src="mercedez-logo.png" alt=""></td>
            <td>0</td>
        </tr>
        <tr>
            <td>Carlos Sainz</td>
            <td><img src="ferrari-logo.png" alt=""></td>
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="2">Oscar Piastri</td>
            <td colspan="2"><img src="ferrari-logo.png" alt=""></td>

        </tr>
        <tr>
            <td colspan="2"><img src="ferrari-logo.png" alt=""></td>

        </tr>
    </table>
</body>
</html>
