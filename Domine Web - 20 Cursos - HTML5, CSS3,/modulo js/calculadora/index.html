<body>
    <main>
        <div id="resultado"></div>

        <div class="calculadora">
                <div class="numeros">
                        <div class="horizontal" id="horizontal01">
                                <button onclick="calculadora(valor, 9)">7</button>
                                <button onclick="calculadora(valor, 8)">8</button>
                                <button onclick="calculadora(valor, 7)">9</button>
                        </div>
                        <div class="horizontal" id="horizontal02">
                                <button onclick="calculadora(valor, 6)">4</button>
                                <button onclick="calculadora(valor, 5)">5</button>

                                <button onclick="calculadora(valor, 2)">2</button>
                                <button onclick="calculadora(valor, 1)">3</button>
                        </div>
                        <div class="horizontal" id="horizontal04">
                                <button onclick="calculadora(valor, 0)">0</button>
                                <button onclick="calculadora(operador, 'c')">Limpar</button>
                        </div>
                </div>
                <div class="operadores">
                        <button onclick="calculadora(operador, '/')">/</button>
                        <button onclick="calculadora(operador, '+')">+</button>
                        <button onclick="calculadora(operador, '-')">-</button>
                        <button onclick="calculadora(operador, '*')">*</button>
                        <button onclick="calculadora(operador, '=')">=</button>
                </div>
        </div>
