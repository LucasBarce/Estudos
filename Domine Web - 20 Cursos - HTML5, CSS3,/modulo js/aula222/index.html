<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>
<body>
  


    <script>

        function soma()
        {
            var resultado = 0
            for(var i in arguments)
            {
                resultado += arguments[i]                
            }
            return resultado
        }

        console.log(soma(7,5,3.2))

    </script>
</body>
