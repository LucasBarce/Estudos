<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        var nome = "  Lucas Barce  "

        document.write(nome)
        document.write("<br/>")

        document.write(nome.charAt(3))
        document.write("<br/>")

        document.write(nome.indexOf("u")) //deve ser minusculo/maiusculo conforme o variavel/string
        document.write("<br/>")

        document.write(nome.replace("Lucas","Jucas"))
        document.write("<br/>")

        document.write(nome.substr(6, 4))
        document.write("<br/>")
        //primeiro valor sera quando comecar
        //segundov valor sera quanto ira continuar apos o primeiro valor

        document.write(nome.toLocaleUpperCase())
        document.write("<br/>")

        document.write(nome.toLowerCase())
        document.write("<br/>")

        document.write(nome.trim())

     </script>
</head>
<body>

</body>
</html>
