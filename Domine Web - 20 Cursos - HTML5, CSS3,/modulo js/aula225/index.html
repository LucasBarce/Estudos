<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>
<body>
  
    <button onclick="popup()">Abrir</button>
    <button onclick="popClose()">Fechar</button>

    <script>

        var janela 

        function popup()
        {
            janela = window.open('https://www.w3schools.com/jsref/default.asp', 'nova_janela', 'width:200, height:200')
        }

        function popClose()
        {
            janela.close()
        }

    </script>
</body>
</html>
