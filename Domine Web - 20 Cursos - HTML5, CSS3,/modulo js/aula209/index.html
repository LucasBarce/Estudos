<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

</head>
<body>
  
    <div>
        
            <input id="objeto" type="text">
            <button onclick="adicionar()">Adicionar</button>
            <button onclick="ordenar()">Ordenar</button>
       
    </div>

    <script>

        var lista = []

        function adicionar()
        {
            objeto = document.getElementById('objeto').value
            console.log(objeto)
            if (objeto == '')
            {
                alert("Digite um valor")
            }else
            {
                console.log(objeto)
                if (lista.indexOf(objeto) == -1)
                {
                    lista.push(objeto)
                    document.getElementById('objeto').value = ""
                    console.log(lista)
                }else{
                    alert('Objeto ja esta adicionado na lista')
                }   
            }
        }

        function ordenar()
        {
            lista.sort()
            console.log(lista)
        }

       </script>
</body>
</html>
