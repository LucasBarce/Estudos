<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        var palavra = prompt("Digite uma palavra:")
        function passandoMaiuscula(string) {
                var upper = string.toLocaleUpperCase()
                return upper
        }

        document.write(passandoMaiuscula(palavra))

        
        
     </script>
</head>
