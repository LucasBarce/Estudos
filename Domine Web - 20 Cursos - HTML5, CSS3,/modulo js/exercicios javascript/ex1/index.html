<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function calculadorMedia(a, b, c){
                var soma = a + b + c
                var media = soma / 3 
                return media
        }
        
        var num1 = prompt("Digite o primeiro valor:")
        var num2 = prompt("Digite o segundo valor:")
        var num3 = prompt("Digite o terceiro valor")
        
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        num3 = parseInt(num3)
        
        document.write("A media dos valores digitados eh de: " + calculadorMedia(num1, num2, num3))

     </script>
</head>

</html>
