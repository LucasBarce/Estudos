<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        function verificadorNumero(numero){
                if(numero%2 == 0){
                        document.write("Esse numero eh par")
                }else{
                        document.write("Esse numero eh impar")
                }

        }

        var numero = prompt("Digite um valor para verificarmos se eh impar ou par")
        verificadorNumero(numero)

     </script>
</head>
