    <script>

        var lista_frutas = ['Banana', 'Maca', 'Morango', 'Uva']

        console.log(lista_frutas.length)

        var y = 0
        while (y < lista_frutas.length)

            document.write(lista_frutas[y] + '<br/>')
            y++
        }

       </script>
