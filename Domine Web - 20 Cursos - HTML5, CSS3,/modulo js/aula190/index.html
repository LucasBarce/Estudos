        var num1 = prompt("Digite um numero:")
        var num2 = prompt("Digite outro numero:")
        var operacao = prompt("Digite a operacao")

        function calc(num1, num2, operacao){
            num1 = parseInt(num1)
            num2 = parseInt(num2)

            var resultado = 0

            if (operacao == "soma"){
                resultado = num1 + num2
            }if(operacao == "subtracao"){
                resultado = num1 - num2
            }

            return resultado

        }

        document.write("O resultado eh:" +calc(num1,num2,operacao))
