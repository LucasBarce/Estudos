<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>

        var idade = prompt("Digite a sua idade:")
        idade = parseInt(idade)
        
        if (idade >= 60) {
            document.write("Voce eh um idoso")
        } if (idade >= 30 && idade < 60){
            document.write("Voce eh um adulto")
        } if(idade >= 15 && idade < 30){
            document.write("Voce eh um jovem")
        } if(idade >= 0 && idade < 15){
            document.write("Voce eh um bebe")
        }

    </script>
</head>
<body>

</body>
</html>
