<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        @keyframes troca-cor {
            from{
                background-color: red;
                
            }   
            to {
                background-color: blue;
                border-radius: 100px;
            }         
        }


        #caixa1{

            width: 300px;
            height: auto;
            padding: 50px;
            box-sizing: border-box;
            background-color: red;
            box-shadow: 1px 1px 10px black;
        }

        #caixa1:hover{
            animation-name: troca-cor;
            animation-duration: 2s;
            cursor: pointer;
        }

        p{
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 1px black;
        }

    </style>
</head>
<body>
    <div id="caixa1">
        <p>
            opa meu veio
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab perspiciatis dolores modi, natus unde laboriosam consequatur veritatis laudantium rerum, animi molestiae explicabo. Aliquam, veritatis modi alias consectetur ex quod inventore.
        </p>
    </div>
</body>
</html>
