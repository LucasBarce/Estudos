<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>StarBucks</title>
</head>
<body>
    <header>
        <div class="esquerda-header">
            <div class="logo-pai">
                <img id="logo" alt="" src="img/starbucks-nav-logo.svg">
            </div>
            <nav>
                <a href="">MENU</a>
                <a href="">NOSSO CAFE</a>
                <a href="">IMPACTO SOCIAL</a>
            </nav>
        </div>
        <div class="direita-header">
            <img id="historias" src="img/sb-historias-logo.svg" alt="">
            <img id="location-icon" src="img/location-icon.svg" alt="">
            <span>Encontre uma loja</span>
        </div>
    </header>
    <main>
        <div>
            <img src="img/banner1.jpg" alt="" id="banner1">
        </div>
        <div id="comunicado">
            <span style="color: #1e3932;">“Comunicado encerramento do Programa Starbucks Rewards, Starbucks Card e aplicativo Starbucks Brasil.”</span>
            <a class="botao-saiba-mais" href="">Saiba Mais</a>
        </div>
        <div class="comunicado">
            <div class="texto-main">
                <p style="color: #1e3932; font-size: 1.56em;">Uma surpresa refrescante para você</p>
                <p>Conheça nossa linha de Cold Brew e Refreshers™</p>
                <a class="botao-saiba-mais" href="">Saiba Mais</a>
            </div>
            <img src="img/copinho.png" alt="">
        </div>
    </main>
</body>
</html>
