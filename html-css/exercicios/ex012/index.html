<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> 
        <p>Este vídeo está hospedado no meu prórpio servidor</p>
        <video controls height="250" poster="midias/panda.png">
            <source src="midias/meu-video.m4v" type="video/mp4">
            <p>Seu navegador não tem suporte para reprodução e vídeo</p>
        </video>
    <h1>Inserindo vídeos incorporados</h1>
        <p>Este vídeo está hospedao no YouTube</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gBPn6LLxgHw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
