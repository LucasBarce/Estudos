<head>

    <title>tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;          
        }
        
        table{
            width: 300px;
            height: 300px;
            text-align: center;
            border-collapse: collapse;
        }

        tr{
            background-color: lightgray;
            vertical-align: top;
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>TABELA</h1>
    <!--
        HIERAQUIA DE TABELAS
            TABLE = TABELA
                TABLE ROW = LINDA DA TABELA
