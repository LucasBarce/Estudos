<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO</h1>
    <form action="cadastro.py" method="post" autocomplete="off">
        <p><label for="usuario">Usuário:</label>
        <input type="text" name="usu" id="usuario" required minlength="5" maxlength="15" size="15" placeholder="José" autocomplete="username">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="sen" id="senha" minlength="8" maxlength="20" size="15" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
