<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>elementos</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <p>
                <legend>elementos</legend>
                <label for="idcolor">Cor:</label>
                <input type="color" name="cor" id="idcolor">
            </p>
            <p>
                <label for="idsatisfaçao">Nível de satisfação:</label>
                <input type="range" name="satisfaçao" id="idsatisfaçao">
            </p>
            <p>
                <label for="idfile">Envie um arquivo</label>
                <input type="file" name="file" id="idfile">
            </p>


        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
