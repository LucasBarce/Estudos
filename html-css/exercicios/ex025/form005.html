<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>CHECKBOX RADIO BUTTON</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="idmasculino" value="M">
            <label for="idmasculino"> Masculino</label>
            <br>
            <input type="radio" name="sexo" id="idfeminino" value="F">
            <label for="idfeminino">Feminino</label>


        </fieldset>
        
        
        
        <fieldset>
            <legend>ESPORTES FAVORITOS</legend>
            <input type="checkbox" name="futebol" id="idFutebol"> <label for="idFutebol">Futebol</label>
            <br>
            <input type="checkbox" name="basquete" id="idBasquete"> <label for="idBasquete">Basquete</label>
            <br>
            <input type="checkbox" name="eletronico" id="idEletronico"> <label for="idEletronico">E-Sports</label>
            <br>
            <input type="checkbox" name="tenis-mesa" id="idtenismesa"> <label for="idtenismesa">Tênis de mesa</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
