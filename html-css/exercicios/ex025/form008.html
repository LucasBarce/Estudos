<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <p>
            <label for="idnumero1">Número 1 :</label>
            <input type="number" name="numero1" id="idnumero1" min="0" max="50" required oninput="idsoma.innerHTML = Number(idnumero1.value) + Number(idnumero2.value)">
        </p>
        <p>
            <label for="idnumero2">Número 2 :</label>
            <input type="number" name="numero2" id="idnumero2" min="0" max="50" required
            oninput="idsoma.innerHTML = Number(idnumero1.value) + Number(idnumero2.value)">
        </p>
        <p>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
