<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex form</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="idestado">Estado:</label>
            <select name="estado" id="idestado">
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Parána">Parána</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="Bahia">Bahia</option> 
            </select>
        </p>
        <p>
            <label for="idprofissao">Profissão</label>
            <input type="text" name="prof" id="idprofissao" list="listaprofissão">

            <datalist id="listaprofissão">
                <option value="teste">safada</option>
                <option value="ronaldo">fenomeno</option>
                <option value="juu">juio</option>
            </datalist>
        </p>
        <p>
            <textarea name="msg" id="idmsg" cols="30" rows="5">Mensagem:</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
