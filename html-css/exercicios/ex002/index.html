<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags p e /p
    </p>
    <p>Se precisa quebrar o texto <br> em algum lugar como este, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns simbolos:

        &reg;
        &copy;
        &euro;
        &cent;
    </p>
    <p>Vamos adicionar alguns emojis:</p>
    <p>
        &#x1F61D;
        &#x1F911;
    </p>
</body>
</html>
