<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="login-esquerda">
            <h1>Faça login <br> E entre para nosso time</h1>
            <img src="imagens/raining-animate.svg" alt="Animação">
        </div>
        <div id="login-direita">
            <div id="login-caixa">
                <h1>LOGIN</h1>
                <div class="login">
                    <label for="idusuario">Usuário</label>
                    <input type="text" name="usuario" id="idusuario" placeholder="Usuário">
                </div>
                <div class="login">
                    <label for="idsenha">Senha</label>
                    <input type="password" name="senha" id="idsenha" placeholder="Senha">
                </div>
                <button id="login-botao">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
