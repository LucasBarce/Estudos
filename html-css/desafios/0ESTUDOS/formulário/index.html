<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Criar Uma Conta</h2>
        </header>
        <form id="form" class="form">
            <div class="form-control erro">
                <label for="user-name">Nome de Usuário</label>
                <input type="text" id="user-name" placeholder="Digite o nome de usuário">
                <i class="material-symbols-outlined" id="sucesso">done</i>
                <i class="material-symbols-outlined" id="erro">close</i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control erro">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="material-symbols-outlined" id="sucesso">done</i>
                <i class="material-symbols-outlined" id="erro">close</i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control sucesso">
                <label for="password">Senha</label>
                <input type="text" id="password" placeholder="Digite sua senha">
                <i class="material-symbols-outlined" id="sucesso" >done</i>
                <i class="material-symbols-outlined" id="erro" >close</i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control sucesso">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="text" id="password-confirmation" placeholder="Confirme sua senha">
                <i class="material-symbols-outlined" id="sucesso">done</i>
                <i class="material-symbols-outlined" id="erro">close</i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
