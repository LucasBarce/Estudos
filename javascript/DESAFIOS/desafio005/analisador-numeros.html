<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analisador-numeros.css">
    <title>Analisador de números</title>
</head>
<body>
    <section>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <main>
            <form>
                <label for="numero">Número(1 a 100):</label><input type="number" max="100" min="1" name="num" id="numero">
                <input type="button" value="Adicionar" onclick="adicionar()">
                <select name="seleção" id="seleção-numeros" size="6">

                </select>
                <input type="button" value="Finalizar" onclick="finalizar()">
                <div id="resposta">

                </div>
                <button id="Resetar" onclick="resetar()" style="display: none; margin: auto;">Reset</button>
            </form>
        </main>
    </section>
    <script src="analisador-numeros.js"></script>
</body>
</html>
