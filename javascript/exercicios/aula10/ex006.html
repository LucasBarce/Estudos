<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #area{
            background-color: wheat;
            font-size: 1.5em;
            color: black;
            font-weight: bolder;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="saiu()">
        interaja....
    </div>

    <script>
        function clicar() {
            var area = window.document.getElementById('area')
            area.innerText = 'Clicou!'
            area.style.background = 'green'
        }

        function entrar() {
            area = window.document.getElementById('area')
            area.innerText = 'Entrou!'
        }
        function saiu() {
            area = window.document.getElementById('area')
            area.innerText = 'Saiu!'
            area.style.background = 'wheat'
        }
    </script>
</body>
</html>
